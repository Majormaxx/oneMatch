name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_SUI_NETWORK: testnet
          NEXT_PUBLIC_PACKAGE_ID: ${{ secrets.NEXT_PUBLIC_PACKAGE_ID }}
          NEXT_PUBLIC_GAME_REGISTRY_ID: ${{ secrets.NEXT_PUBLIC_GAME_REGISTRY_ID }}
          NEXT_PUBLIC_DAILY_LEADERBOARD_ID: ${{ secrets.NEXT_PUBLIC_DAILY_LEADERBOARD_ID }}
          NEXT_PUBLIC_ALL_TIME_LEADERBOARD_ID: ${{ secrets.NEXT_PUBLIC_ALL_TIME_LEADERBOARD_ID }}
          NEXT_PUBLIC_ACHIEVEMENT_REGISTRY_ID: ${{ secrets.NEXT_PUBLIC_ACHIEVEMENT_REGISTRY_ID }}
          NEXT_PUBLIC_COLLECTION_REGISTRY_ID: ${{ secrets.NEXT_PUBLIC_COLLECTION_REGISTRY_ID }}
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build
        env:
          PRIVATE_KEY: dummy_key_for_build_test
          PORT: 3001
          ALLOWED_ORIGINS: http://localhost:3000
