<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background for visibility -->
    <rect width="100" height="100" fill="#0A1128" rx="8" />

    <!-- Left Hexagon (Brain Icon) -->
    <g id="left-hexagon">
        <path d="M 30 15 L 42 22 L 42 38 L 30 45 L 18 38 L 18 22 Z" stroke="#E8EAED" stroke-width="1.5" fill="none" />

        <!-- Brain Icon -->
        <g id="brain-icon" transform="translate(30, 30)" stroke="#00E5FF" stroke-width="1" fill="none">
            <path d="M -5,-4 Q -6,-6 -4,-7 Q -2,-8 0,-7 Q 2,-8 4,-7 Q 6,-6 5,-4" />
            <path d="M -5,-4 Q -5,0 -3,3 Q -1,5 0,5 Q 1,5 3,3 Q 5,0 5,-4" />
            <circle cx="-3" cy="-2" r="1" />
            <circle cx="3" cy="-2" r="1" />
        </g>
    </g>

    <!-- Connection Chain -->
    <g id="chain-link" stroke="#E8EAED" stroke-width="1" fill="none">
        <line x1="42" y1="30" x2="58" y2="30" />
        <ellipse cx="47" cy="30" rx="2" ry="3" />
        <ellipse cx="53" cy="30" rx="2" ry="3" />
    </g>

    <!-- Right Hexagon (Lightning Bolt) -->
    <g id="right-hexagon">
        <path d="M 70 15 L 82 22 L 82 38 L 70 45 L 58 38 L 58 22 Z" stroke="#E8EAED" stroke-width="1.5" fill="none" />

        <!-- Lightning Bolt Icon -->
        <g id="lightning-icon" transform="translate(70, 30)">
            <path d="M 1,-8 L -3,0 L 1,0 L -1,8 L 4,0 L 1,0 Z" fill="#00E5FF" stroke="#00E5FF" stroke-width="0.3" />
        </g>
    </g>
</svg>