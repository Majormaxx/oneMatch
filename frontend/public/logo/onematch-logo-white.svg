<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Left Hexagon (Brain Icon) -->
    <g id="left-hexagon">
        <path d="M 60 20 L 90 35 L 90 65 L 60 80 L 30 65 L 30 35 Z" stroke="#FFFFFF" stroke-width="2" fill="none" />

        <!-- Brain Icon -->
        <g id="brain-icon" transform="translate(60, 50)" stroke="#FFFFFF" stroke-width="1.5" fill="none">
            <path d="M -10,-8 Q -12,-12 -8,-14 Q -4,-16 0,-14 Q 4,-16 8,-14 Q 12,-12 10,-8" />
            <path d="M -10,-8 Q -10,0 -6,6 Q -2,10 0,10 Q 2,10 6,6 Q 10,0 10,-8" />
            <circle cx="-6" cy="-4" r="2" />
            <circle cx="6" cy="-4" r="2" />
            <line x1="0" y1="-8" x2="0" y2="4" />
        </g>
    </g>

    <!-- Connection Chain -->
    <g id="chain-link" stroke="#FFFFFF" stroke-width="1.5" fill="none">
        <path d="M 90 50 L 110 50" />
        <ellipse cx="95" cy="50" rx="4" ry="6" />
        <ellipse cx="105" cy="50" rx="4" ry="6" />
    </g>

    <!-- Right Hexagon (Lightning Bolt) -->
    <g id="right-hexagon">
        <path d="M 130 20 L 160 35 L 160 65 L 130 80 L 100 65 L 100 35 Z" stroke="#FFFFFF" stroke-width="2"
            fill="none" />

        <!-- Lightning Bolt Icon -->
        <g id="lightning-icon" transform="translate(130, 50)">
            <path d="M 2,-15 L -6,0 L 2,0 L -2,15 L 8,0 L 2,0 Z" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="0.5" />
        </g>
    </g>

    <!-- Wordmark -->
    <text x="220" y="65" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF"
        letter-spacing="1">
        OneMatch
    </text>
</svg>