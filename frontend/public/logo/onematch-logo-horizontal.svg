<svg width="500" height="80" viewBox="0 0 500 80" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Left Hexagon (Brain Icon) -->
    <g id="left-hexagon">
        <path d="M 40 10 L 60 20 L 60 40 L 40 50 L 20 40 L 20 20 Z" stroke="#E8EAED" stroke-width="1.5" fill="none" />

        <!-- Brain Icon -->
        <g id="brain-icon" transform="translate(40, 30)" stroke="#00E5FF" stroke-width="1" fill="none">
            <path d="M -6,-5 Q -7,-7 -5,-8 Q -2,-10 0,-8 Q 2,-10 5,-8 Q 7,-7 6,-5" />
            <path d="M -6,-5 Q -6,0 -4,4 Q -1,6 0,6 Q 1,6 4,4 Q 6,0 6,-5" />
            <circle cx="-4" cy="-3" r="1.5" />
            <circle cx="4" cy="-3" r="1.5" />
        </g>
    </g>

    <!-- Connection Chain -->
    <g id="chain-link" stroke="#E8EAED" stroke-width="1" fill="none">
        <line x1="60" y1="30" x2="80" y2="30" />
        <ellipse cx="67" cy="30" rx="2.5" ry="4" />
        <ellipse cx="73" cy="30" rx="2.5" ry="4" />
    </g>

    <!-- Right Hexagon (Lightning Bolt) -->
    <g id="right-hexagon">
        <path d="M 100 10 L 120 20 L 120 40 L 100 50 L 80 40 L 80 20 Z" stroke="#E8EAED" stroke-width="1.5"
            fill="none" />

        <!-- Lightning Bolt Icon -->
        <g id="lightning-icon" transform="translate(100, 30)">
            <path d="M 1.5,-10 L -4,0 L 1.5,0 L -1.5,10 L 5,0 L 1.5,0 Z" fill="#00E5FF" stroke="#00E5FF"
                stroke-width="0.4" />
        </g>
    </g>

    <!-- Wordmark -->
    <text x="150" y="45" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF"
        letter-spacing="1">
        OneMatch
    </text>
</svg>